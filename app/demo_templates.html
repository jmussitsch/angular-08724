<!doctype html>

<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Template Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<form class="form-horizontal" ng-controller="userController" ng-submit="submit()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Enter Address Information</h3>
        </div>
        <!--
            Using ng-include to fetch template HTML. The ng-include directive
            creates new scope. The contents of the file will be compiled
            and placed inside the element with the directive.

            https://docs.angularjs.org/api/ng/directive/ngInclude
        -->
        <div class="panel-body" ng-include="'templates/addressTemplate.html'"></div>
    </div>

    <div class="panel panel-success" ng-cloak ng-show="submittedAddresses.length > 0">
        <div class="panel-heading">
            <h3 class="panel-title">Addresses</h3>
        </div>
        <div class="panel-body" ng-include="'templates/addressTable.html'">

        </div>
    </div>
</form>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
