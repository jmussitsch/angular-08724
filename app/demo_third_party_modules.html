<!doctype html>
<html lang="en" ng-app="myThirdPartyApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Demo Three</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="stocksController">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Company</th>
            <th>Type</th>
            <th>Industry</th>
            <th>Share Price</th>
            <th>Market Cap</th>
        </tr>
        </thead>
        <tbody ng-cloak>
        <tr ng-repeat="stock in stockData | orderBy:'share_price':true">
            <td>{{ stock.company }}</td>
            <td>{{ stock.type }}</td>
            <td>{{ stock.industry }}</td>
            <td style="text-align: right;">{{ stock.share_price | currency }}</td>
            <td style="text-align: right;">{{ stock.market_cap | currency }}</td>
        </tr>
        </tbody>
    </table>
    <!--
        Using Angular Chart:

        http://jtblin.github.io/angular-chart.js/
    -->
    <canvas class="chart chart-pie" chart-data="data" chart-labels="labels" chart-legend="true"></canvas>

    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/chart.js/dist/Chart.js"></script>
    <script type="text/javascript" src="../node_modules/angular-chart.js/dist/angular-chart.js"></script>
    <script type="text/javascript" src="js/myThirdPartyApp.js"></script>
</body>
</html>
