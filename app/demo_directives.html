<!doctype html>
<html lang="en" ng-app="myDirectivesApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Directives Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="filesController">


    <div class="panel panel-default">
        <div class="panel-heading">Upload</div>
        <div class="panel-body">
            <!--
                Using my new directive!
            -->
            <input type="file" accept="image/*" csw-file-input file-data="files">
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Images</div>
        <div class="panel-body">
            <div ng-repeat="file in files" style="margin: 20px 0px;">
                <img width="250" ng-src="{{file.fileData}}">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="js/modules/files.js"></script>
    <script type="text/javascript" src="js/myDirectivesApp.js"></script>
</body>
</html>
