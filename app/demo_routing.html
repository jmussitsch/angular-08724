<!doctype html>
<html lang="en" ng-app="myRoutingApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Routing Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="stocksController">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Companies</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody ng-cloak>
            <!--
              Using ng-class to dynamically set CSS class.

              https://docs.angularjs.org/api/ng/directive/ngClass
            -->
            <tr ng-repeat="stock in stockData | orderBy:'company':true">
                <td ng-class="{info: stock.ticker === selectedCompany.ticker}"><a style="cursor: pointer;" ng-click="showDetails(stock.ticker)">{{ stock.company }} {{ stock.ticker | stockTicker }}</a></td>
                <!--
                    Using ng-if to conditionally render the second td.

                    https://docs.angularjs.org/api/ng/directive/ngIf

                    Using the ng-view directive for routing templates.

                    https://docs.angularjs.org/api/ngRoute/directive/ngView
                -->
                <td ng-view ng-if="$first" rowspan="{{stockData.length}}"></td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="js/modules/stocks.js"></script>
    <script type="text/javascript" src="js/myRoutingApp.js"></script>
</body>
</html>
