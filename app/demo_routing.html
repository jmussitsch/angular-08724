<!doctype html>
<html lang="en" ng-app="myRoutingApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Routing Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="stocksController">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Company</th>
        </tr>
        </thead>
        <tbody ng-cloak>
            <tr ng-repeat="stock in stockData | orderBy:'company':true">
                <td>{{ stock.company }}</td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="js/modules/stocks.js"></script>
    <script type="text/javascript" src="js/myRoutingApp.js"></script>
</body>
</html>
