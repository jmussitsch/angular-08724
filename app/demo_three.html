<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Demo Three</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="stocksController">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Company</th>
            <th>Type</th>
            <th>Industry</th>
            <th>Share Price</th>
            <th>Market Cap</th>
        </tr>
        </thead>
        <tbody>
            <!--
                The following demonstrates the use
                of filters.

                See: https://docs.angularjs.org/api/ng/filter
            -->
            <tr ng-repeat="stock in stockData | orderBy:'share_price':true">
                <td>{{ stock.company }}</td>
                <td>{{ stock.type }}</td>
                <td>{{ stock.industry }}</td>
                <td style="text-align: right;">{{ stock.share_price | currency }}</td>
                <td style="text-align: right;">{{ stock.market_cap | currency }}</td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
